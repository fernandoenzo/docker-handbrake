name: Docker Ubuntu 18.04

on:
  workflow_dispatch

env:
  REGISTRY: ghcr.io

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - 
        name: Build and push Docker images
        uses: docker/build-push-action@v2.7.0
        with:
          context: ubuntu-18.04
          file: ubuntu-18.04/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/handbrake:ubuntu18.04,
                ${{ env.REGISTRY }}/${{ github.actor }}/handbrake:ubuntu-18.04,
                ${{ env.REGISTRY }}/${{ github.actor }}/handbrake:ubuntu18,
                ${{ env.REGISTRY }}/${{ github.actor }}/handbrake:ubuntu-18,
                ${{ env.REGISTRY }}/${{ github.actor }}/handbrake:ubuntu-bionic-beaver,
                ${{ env.REGISTRY }}/${{ github.actor }}/handbrake:ubuntu-bionic,
                ${{ env.REGISTRY }}/${{ github.actor }}/handbrake:bionic-beaver,
                ${{ env.REGISTRY }}/${{ github.actor }}/handbrake:bionic,
